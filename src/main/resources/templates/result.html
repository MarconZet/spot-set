<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"
          th:remove="all">

    <link rel='stylesheet' href="bootstrap.min.css" th:href="'/webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css'">

</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#" th:href="@{'/workspace'}">Spot Set</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" th:href="@{/'logout'}">Sign out</a>
        </li>
    </ul>
</header>
<div class="container-fluid">
    <div class="row">
        <main class="col-xl-5 col-l-6 col-md-9 justify-content-center mx-auto">
            <h1 class="border-bottom">Results</h1>
            <ul class="list-group list-group-flush" th:remove="all-but-first">
                <li class="list-group-item" th:each="item :${result}" th:text="${item}">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </main>
    </div>
</div>
</body>
</html>
